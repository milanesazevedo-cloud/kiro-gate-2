version: '3.8'

services:
  kiro-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kiro-gateway
    ports:
      - "8000:8000"

    # Load all configuration from .env file
    env_file:
      - .env

    environment:
      # Server configuration
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - KIRO_REGION=${KIRO_REGION:-us-east-1}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG_MODE=${DEBUG_MODE:-off}

      # Multi-account support (REFRESH_TOKEN1, REFRESH_TOKEN2, etc.)
      - REFRESH_TOKEN1=${REFRESH_TOKEN1:-}
      - REFRESH_TOKEN2=${REFRESH_TOKEN2:-}
      - REFRESH_TOKEN3=${REFRESH_TOKEN3:-}
      - REFRESH_TOKEN4=${REFRESH_TOKEN4:-}
      - REFRESH_TOKEN5=${REFRESH_TOKEN5:-}

      # Optional: Comma-separated tokens
      - REFRESH_TOKEN=${REFRESH_TOKEN:-}

      # Background refresh interval (seconds)
      - BACKGROUND_REFRESH_INTERVAL=${BACKGROUND_REFRESH_INTERVAL:-1800}

      # VPN/Proxy settings
      - VPN_PROXY_URL=${VPN_PROXY_URL:-}

    volumes:
      # Mount debug logs directory (optional)
      - ./debug_logs:/app/debug_logs

    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  default:
    name: kiro-gateway-network
